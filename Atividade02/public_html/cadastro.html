<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de alunos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Cadastrar aluno</div>
        <form>
            <br/>
            <label>ID: </label>
            <input type="text" size="15"/><br/>
            
            <br/>
            <label>Matricula</label>
            <input   type="text" id ="inputMatricula" name = "matricula" size="15" onblur="validarMatricula()"/><br/>
            
            <br/>
            <label>Nome: </label>
            <input type="text"  id ="inputNome" size="30" onblur="validarNome()"/><br/>
            
            <br/>
            <label>E-mail: </label>
            <input type="text" id = "inputEmail" size="30" onblur="validarEmail()"/><br/>
            
            <br/>
            <label>UF</label>
            <select><option>DF</option><option>GO</option></select><br/>
            
            <br/>
            <label>Cursos desejados: </label>
            <br/>
            <input type="checkbox" onclick = "validarCursos()"/>Análise e Desenvolvimento de Sistemas<br/>
            <input type="checkbox" onclick = "validarCursos()"/>Jogos Digitais<br/>
            <input type="checkbox" onclick = "validarCursos()"/>Redes de Computadores<br/>
            <input type="checkbox" onclick = "validarCursos()"/>Segurança da Informação<br/>
            
            <br/>
            <label>Bolsa de estudo: </label>
            <input type="radio"/>Integral 100%<br/>
            <input type="radio"/>Integral 75%<br/>
            <input type="radio"/>Integral 50%<br/>
            <input type="radio"/>Integral 25%<br/>
            <input type="radio"/>Sem bolsa<br/>
            
            <br/>
            <input type="submit" value="Salvar" onsubmit="validarFormulario()"><br/>
            <input type="reset" value="Desistir"><br/>
        </form>
    </body>
</html>
