<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de alunos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Cadastrar aluno</div>
        <form>
            <label>ID: </label>
            <input type="text" size="15"/><br/>

            <label>Matricula</label>
            <input type="text" size="15"/><br/>

            <label>Nome: </label>
            <input  onblur="console.log('Onblur disparado...')" id ="inputNome" type="text" size="30"/><br/>

            <label>E-mail: </label>
            <input onblur="console.log('Onblur disparado...')" id = "inputEmail" type="text" size="30"/><br/>

            <label>UF</label>
            <select><option>DF</option><option>GO</option></select><br/>

            <label>Cursos desejados</label>
            <input type="checkbox"/>Análise e Desenvolvimento de Sistemas<br/>
            <input type="checkbox"/>Jogos Digitais<br/>
            <input type="checkbox"/>Redes de Computadores<br/>
            <input type="checkbox"/>Segurança da Informação<br/>

            <label>Bolsa de estudo: </label>
            <input type="radio"/>Integral 100%<br/>
            <input type="radio"/>Integral 75%<br/>
            <input type="radio"/>Integral 50%<br/>
            <input type="radio"/>Integral 25%<br/>
            <input type="radio"/>Sem bolsa<br/>
            
            <input type="submit" value="Salvar"><br/>
            <input type="reset" value="Desistir"><br/>
        </form>
    </body>
</html>
