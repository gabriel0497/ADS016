<html>
    
    <head>
        <title>Cadastro de Pet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    
    <body>
        
               
        <h1>Cadastrar Animal de Estimação</h1>
        
        <label>ID:</label>
        <input type="hidden" value=""/><br/></br>
        <!--Esses componentes estão invisíveis-->
        
        <label>Nome do Responsável:</label>
        <input type="text" size="30"/><br/></br>
        
        <label>Nome do Pet:</label>
        <input type="text" size="20"/><br/></br>
        
        <label>Idade:</label>
        <input type="text" size="02"/><br/></br>      
              
        <label>Sexo:</label>
            <select>
                <option>Masculino</option>
                <option>Feminino</option>
            </select><br/></br>
         
            <label>Procedimentos Desejados:</label></br>
            <input type="checkbox"/> Tosa<br/>           
            <input type="checkbox"/> Banho<br/>
            <input type="checkbox"/> Vacina<br/></br>           

            <input type="submit" value="Salvar">
            <input type="reset" value="Cancelar"><br/></br>
            
            <script src="scripts.js"></script>
           
    </body>
</html>
