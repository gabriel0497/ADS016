<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Alunos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div>
            
            <!-- Formulario da atividade 02 -->
            <form onsubmit="validarFormulario()">
                <input type="hidden" value=""/><br/>
                
                <label>Matricula</label>
                    <input type="text" name="matricula" id="inputMatricula" size="20" onblur="validarMatricula()"/><br/>
                
                <label>Nome</label>
                    <input type="text" name="nome" id="inputNome" size="30" onblur="validarNome()"/><br/>
                
                <label>Email</label>
                    <input type="text" name="email" id="inputEmail" size="30" onblur="validarEmail()"/><br/>
                
                <label>UF</label>
                    <select>
                    <option>DF</option>
                    <option>GO</option>
                    </select><br/>
                
                <label>Cursos Desejados:</label><br/>
                
                    <label>ADS</label>
                        <input type="checkbox" onclick="validarCursos()"/><br/>
                    
                    <label>Jogos Digitais</label>
                        <input type="checkbox" onclick="validarCursos()"/><br/>
                    
                    <label>Redes de Computadores</label>
                        <input type="checkbox"  onclick="validarCursos()"/><br/>
                    
                    <label>Segurança da Informação</label>
                        <input type="checkbox"  onclick="validarCursos()"/><br/>
                
                <label>Bolsa de Estudos:</label><br/>  
                    <input type="radio" name="bolsa" onclick="validarBolsa()"/>Integral 100%<br/>
                    <input type="radio" name="bolsa"/>Parcial 50%  <br/>
                    <input type="radio" name="bolsa"/>Parcial 50%  <br/>
                    <input type="radio" name="bolsa"/>Parcial 25%  <br/>
                    <input type="radio" name="bolsa"/>Sem Bolsa    <br/>
                
                <label>Salvar:     </label>
                    <input type="submit" value="Salvar" ><br/>
                <label>Desistir</label>
                    <input type="button" value="Desistir"><br/>
                
            </form>
            
        </div>
        <script src="eventos.js"></script>
    </body>
</html>
