<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Alunos</title>
        <meta charset="UTF-8">
    
    </head>
    <body>
        <div id="pai">
            <div id="id">
                <input type="hidden" name="id">
            </div>

            <div id="matricula">
                <label>Matrícula:</label>
                <input type="text" name="matricula">
            </div>

            <div id="nome">
                <label>Nome:</label>
                <input type="text" name="nome">
            </div>

            <div id="email">
                <label>Email:</label>
                <input type="email" name="email">
            </div>

            <div id="uf">
                <label>UF:</label>
                <select>
                        <option value="UF">---Insira sua UF</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goiás</option>
                       
                </select>

            </div>

            <div>
                    <label>Curso desejado:</label><br>
                    <input type="checkbox" id="curso" name="curso">
                    <label for="Curso">Análise e Desenvolvimento de Sistemas</label><br>
                    <input type="checkbox" id="curso" name="curso">
                    <label for="Curso">Jogos Digitais</label><br>
                    <input type="checkbox" id="curso" name="curso">
                    <label for="Curso">Redes de Computadores</label><br>
                    <input type="checkbox" id="curso" name="curso">
                    <label for="Curso">Segurança da Informação</label><br>

            </div>

        </div>

    </body>
</html>
